<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="history"></p>
        <p class="input"></p>
      </div>
      <div class="container__button grid">
        <span data-key="ce" class="btn btn--primary btn--ce">CE</span>
        <span data-key="c" class="btn btn--primary">C</span>
        <span data-key="%" class="btn btn--primary">%</span>
        <span data-key="÷" class="btn btn--secondary">÷</span>
        <span data-key="7" class="btn btn--primary">7</span>
        <span data-key="8" class="btn btn--primary">8</span>
        <span data-key="9" class="btn btn--primary">9</span>
        <span data-key="×" class="btn btn--secondary"> × </span>
        <span data-key="4" class="btn btn--primary">4</span>
        <span data-key="5" class="btn btn--primary">5</span>
        <span data-key="6" class="btn btn--primary">6</span>
        <span data-key="-" class="btn btn--secondary"> - </span>
        <span data-key="1" class="btn btn--primary">1</span>
        <span data-key="2" class="btn btn--primary">2</span>
        <span data-key="3" class="btn btn--primary">3</span>
        <span data-key="+" class="btn btn--secondary"> + </span>
        <span data-key="±" class="btn btn--primary">±</span>
        <span data-key="0" class="btn btn--primary">0</span>
        <span data-key="." class="btn btn--primary">.</span>
        <span data-key="=" class="btn btn--secondary">=</span>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
