<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="input__preview">1+1</div>
        <div class="input__line">1</div>
      </div>
      <div class="container__button grid">
        <button class="btn btn--primary btn--ce">CE</button>
        <button class="btn btn--primary">C</button>
        <button class="btn btn--primary">%</button>
        <button class="btn btn--secondary">÷</button>
        <button class="btn btn--primary">7</button>
        <button class="btn btn--primary">8</button>
        <button class="btn btn--primary">9</button>
        <button class="btn btn--secondary">×</button>
        <button class="btn btn--primary">4</button>
        <button class="btn btn--primary">5</button>
        <button class="btn btn--primary">6</button>
        <button class="btn btn--secondary">-</button>
        <button class="btn btn--primary">1</button>
        <button class="btn btn--primary">2</button>
        <button class="btn btn--primary">3</button>
        <button class="btn btn--secondary">+</button>
        <button class="btn btn--primary">±</button>
        <button class="btn btn--primary">0</button>
        <button class="btn btn--primary">,</button>
        <button class="btn btn--secondary">=</button>
      </div>
    </div>
  </body>
</html>
